    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const images = Array.from(document.querySelectorAll(".carousel-item"));
        images.sort((a, b) => a.getAttribute('data-order') - b.getAttribute('data-order'));
        gsap.from(images, { opacity: 0, y: 0, duration: 1, ease: "power2.out", stagger: 0.2 });
        
        // Close lightbox when clicking outside of it
        const lightbox = document.getElementById('lightbox');
        lightbox.addEventListener('click', (e) => {
          if (e.target.id === 'lightbox') {
            closeLightbox();
          }
        });
        
        // Close lightbox when pressing Escape key
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') {
            const lightboxDisplay = window.getComputedStyle(lightbox).display;
            if (lightboxDisplay === 'flex') {
              closeLightbox();
            }
          }
        });
      });

      function toggleLightbox(number) {
        const $lightbox = $('#lightbox');
        const $lightboxViewer = $('#lightbox-viewer');
        const $lightboxText = $('#lightbox-text');
        const videoUrl = videoContent[number].link;
        const videoCaption = videoContent[number].name;
        
        // Clear any existing content in the lightbox viewer
        $lightboxViewer.empty();
        
        // Determine video type and set up appropriate HTML
        let videoElement;
        if (videoUrl.includes("vimeo.com")) {
          videoElement = `
            <media-theme-instaplay class="media-controller"> <vimeo-video id="video-player" slot="media" src="${videoUrl}" playsinline crossorigin ></vimeo-video> </media-theme-instaplay>`;
        } else if (videoUrl.includes("youtube.com")) {
          videoElement = `
            <media-theme-instaplay class="media-controller"> <youtube-video id="video-player" slot="media" src="${videoUrl}" playsinline crossorigin ></youtube-video> </media-theme-instaplay>`;
        }

        // Append video element and caption to lightbox viewer
        $lightboxViewer.html(`
          <div class="flex-center-center flex-column" style="width: 100%;">
            <button class="close-lightbox hover" onclick="closeLightbox()">Ã—</button>
            ${videoElement}
            <p class="centered-text" id="lightbox-text">${videoCaption}</p>  
          </div>
          
        `);

        // Display lightbox with GSAP animation
        gsap.fromTo($lightbox, 
          { scale: 0.8, opacity: 0, display: "flex" },
          { scale: 1, opacity: 1, duration: 0.5, ease: "power2.out", display: "flex" }
        );
      }

      function closeLightbox() {
        const $lightbox = $('#lightbox');
        gsap.to($lightbox, { scale: 0.8, opacity: 0, duration: 0.5, ease: "power2.in", 
        onComplete: function() { $lightbox.css("display", "none"); } }
        );
      }
    </script>
