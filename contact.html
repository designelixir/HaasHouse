<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with Casey Haas, a Los Angeles-based surf photographer and videographer specializing in Super 8 film and analog photography.">
    <meta name="keywords" content="comma separated">
    <meta name="author" content="Design Elixir Studio | Megan Byers">
    <title>Casey Haas | Contact</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/index.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/wtw3bse.css">
    <script src="https://analytics.ahrefs.com/analytics.js" data-key="xs6jn6/BKrCx7nmYXxII4g" async></script>
</head>

<body class="fade-in">
    <main class="flex-center-center">
        <div class="flex-center-center flex-column">
            <header-component data-nav="Contact" id="navigation" class="standard-nav"></header-component>
            <div class="flex-center-center standard-container-padding half-div-container bio-wrapper full-width" style="min-height: 80vh;">
                <div class="contact-wrapper">
                    <h1 style="text-transform: uppercase">Contact</h1>
                    <p><strong>Email:&nbsp;</strong><a href="mailto:casey@haashouse.co" aria-label="Email Casey Haas">casey@haashouse.co</a></p>
                    <nav class="flex-center-start" aria-label="Social media links">
                        <a href="https://www.instagram.com/caseythaas/" target="_blank" rel="noopener noreferrer" aria-label="Follow Casey on Instagram"> <img src="assets/ig.svg" alt="Instagram" class="hover" style="height: 30px; margin: 5px;"> </a>
                        <a href="https://www.tiktok.com/@haas.house" target="_blank" rel="noopener noreferrer" aria-label="Follow Casey on TikTok"> <img src="assets/tiktok.svg" alt="TikTok" class="hover" style="height: 30px; margin: 5px;"> </a>
                        <!-- <a href="https://www.youtube.com/@caseyhaas8062" target="_blank" rel="noopener noreferrer" aria-label="Subscribe to Casey on YouTube"> <img src="assets/youtube.svg" alt="YouTube" class="hover" style="height: 30px; margin: 5px;"> </a> -->
                    </nav>
                </div>

                <div class="flex-start-start flex-column standard-container-padding form-wrapper">
                    <form action="https://formspree.io/f/mqaevjjy" method="POST" class="flex-start-start flex-column" aria-label="Contact form">
                        <div class="flex-center-spacebetween full-width no-flex-grow">
                            <div class="full-width" style="margin-right: 25px;">
                                <label for="name" aria-label="required">*Name</label>
                                <input type="text" id="name" name="name" required aria-required="true">
                            </div>
                            <div class="full-width">
                                <label for="email" aria-label="required">*Email</label>
                                <input type="email" id="email" name="email" required aria-required="true">
                            </div>
                        </div>

                        <label for="social" aria-label="required">*Social Media</label>
                        <input type="text" id="social" name="social" required aria-required="true">

                        <div class="flex-center-spacebetween full-width no-flex-grow" style="margin-top: 25px;">
                            <div class="full-width" style="margin-right: 25px;">
                                <label for="dateofevent" aria-label="required">*Date(s) of Event</label>
                                <input type="text" id="dateofevent" name="dateofevent" required aria-required="true">
                            </div>
                            <div class="full-width">
                                <label for="location" aria-label="required">*Venue / Location</label>
                                <input type="text" id="location" name="location" required aria-required="true">
                            </div>
                        </div>
                        
                        <label for="message" aria-label="required">*Project Details</label>
                        <textarea id="message" name="message" required aria-required="true" rows="6"></textarea>
                        
                        <div class="flex-center-center full-width no-flex-grow">
                            <button type="submit" class="form-button hover">Send</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
        
    </main>
    <footer class="flex-center-center flex-column" style="margin: 50px 0 25px">
        <p style="font-size: 12px;">Copyright &copy; Casey Haas 2024 </p>
        <a href="https://designelixir.studio?utm_source=caseyhaas" class="text-font" target="_blank" style="opacity: 0.5; text-decoration: unset; font-size: 12px; text-align: center;">Made with &hearts; by Design Elixir Studio</a>
    </footer>

</body>

</html>
